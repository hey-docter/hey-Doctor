<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>출장 의사 예약</title>
     <!-- 파비콘 -->
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="https://cdn.comento.kr/favicon/favicon.ico">
    <!-- 폰트 -->   
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <!-- css -->
    <link rel="stylesheet" href="../../static/css/meet-doctor-css/reservation.css" />

</head>
<body>
<div class="c-grid main-grid-component fluid"
     style="min-height: 100vh; background-color: rgb(252, 252, 252);">
    <div class="c-row">
        <div class="c-grid container mt-32" style="background-color: inherit;">
            <div class=" c-row no-gutters">
                <div class=" c-style-col col-12 col-lg-8 offset-lg-2 no-gutters">
                    <div class=" c-telling-avatar-quote">
                        <div class="telling-wrapper">
                            <div class="typography telling-title headline f-semi-bold"
                                 style="color: rgb(4, 5, 5);">
                                <div class=" typography" style="color: inherit;">
                                    <div class=" typography headline"
                                         style="color: rgb(32, 35, 37); font-weight: 700;">
                                        userName 님, 예약을 해주셔서 감사드려요!
                                    </div>
                                </div>
                            </div>
                            <div class=" typography c-body1" style="color: rgb(89, 95, 99);">
                                병원에 힘든 몸 이끌고 가지 마세요.<br>
                                이제는 의사들이 직접 방문을 해줍니다.<br>
                                밑의 인적사항을 확인해주시고 예약을 눌러주세요.
                            </div>

                        </div>
                        <div class="hey-wrapper">
                            <div class=" c-avatar--container large">
                                <img src="../../static/image/Group2.png" style="width: 70px; height: 70px;">
                            </div>
                            <div class=" typography hey-name-wrapper c-caption1"
                                 style="color: rgb(148, 155, 160); display: flex;">
                                <div style="margin-right: 3px;">헤이닥터</div>
                                <svg width="12" height="12" viewBox="0 0 12 12"
                                     fill="black" xmlns="http://www.w3.org/2000/svg" class=" c-icon"
                                     style="fill: rgb(42, 125, 225);">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                          d="M6 11C8.76142 11 11 8.76142 11 6C11 3.23858 8.76142 1 6 1C3.23858 1 1 3.23858 1 6C1 8.76142 3.23858 11 6 11ZM8.35355 5.35355C8.54882 5.15829 8.54882 4.84171 8.35355 4.64645C8.15829 4.45118 7.84171 4.45118 7.64645 4.64645L5.5 6.79289L4.35355 5.64645C4.15829 5.45118 3.84171 5.45118 3.64645 5.64645C3.45118 5.84171 3.45118 6.15829 3.64645 6.35355L5.14645 7.85355C5.34171 8.04882 5.65829 8.04882 5.85355 7.85355L8.35355 5.35355Z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="hey-check-wrapper">
                        <span>
                            <form>
                                <div class="hey-check-item-wrapper">
                                    <div class=" typography mb-20 headline f-medium"
                                         style="color: rgb(4, 5, 5);">
                                        예약자 정보
                                    </div>
                                    <span>
                                        <div class="check-form-item mb-12">
                                            <label>
                                                <div class=" typography c-body2"
                                                     style="color: rgb(148, 155, 160);">
                                                    이름
                                                </div>
                                            </label>
                                            <div class=" text-field">
                                                <div class="text-field--input-wrapper">
                                                    <input id="name" placeholder="예약자의 이름을 입력해주세요."
                                                           name="name" autocomplete="off"
                                                           type="text" class="text-field--input text-field--outline"
                                                           style="text-align: left;">
                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                    <span>
                                        <div class="check-form-item mb-12">
                                            <label>
                                                <div class=" typography c-body2"
                                                     style="color: rgb(148, 155, 160);">
                                                    전화번호
                                                </div>
                                            </label>
                                            <div class=" text-field">
                                                <div class="text-field--input-wrapper">
                                                    <input id="phone" placeholder="010-1234-5678"
                                                           name="phone"
                                                           autocomplete="off" type="text"
                                                           class="text-field--input text-field--outline"
                                                           style="text-align: left;">
                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                    <span>
                                        <div class="check-form-item">
                                            <label>
                                                <div class=" typography c-body2" style="color: rgb(148, 155, 160);">
                                                    이메일
                                                </div>
                                            </label>
                                            <div class=" text-field">
                                                <div class="text-field--input-wrapper">
                                                    <input
                                                            id="email"
                                                            placeholder="example@email.com"
                                                            name="email"
                                                            autocomplete="off" type="text"
                                                            class="text-field--input text-field--outline"
                                                            style="text-align: left;">
                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                    <span>
                                        <div class="check-form-item">
                                            <label>
                                                <div class=" typography c-body2" style="color: rgb(148, 155, 160);">
                                                    주소
                                                </div>
                                            </label>
                                            <div class=" text-field">
                                                <div class="text-field--input-wrapper">
                                                    <input id="address_kakao"
                                                           placeholder="주소"
                                                           name="address_kakao"
                                                           autocomplete="off" type="text"
                                                           class="text-field--input text-field--outline"
                                                           style="text-align: left;">
                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                    <span>
                                        <div class="check-form-item">
                                            <label>
                                                <div class=" typography c-body2" style="color: rgb(148, 155, 160);">
                                                    상세주소
                                                </div>
                                            </label>
                                            <div class="text-field">
                                                <div class="text-field--input-wrapper">
                                                    <input id="address_detail"
                                                           placeholder="상세 주소"
                                                           name="address_detail"
                                                           autocomplete="off" type="text"
                                                           class="text-field--input text-field--outline"
                                                           style="text-align: left;">
                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                    <span>
                                        <div class="check-form-item">
                                            <label>
                                                <div class=" typography c-body2" style="color: rgb(148, 155, 160);">
                                                    진료희망 날짜 및 시간
                                                </div>
                                            </label>
                                            <div class="text-field">
                                                <div class="text-field--input-wrapper">
                                                    <input id="reservation"
                                                           placeholder="00월 00일 00시"
                                                           name="reservation"
                                                           autocomplete="off" type="text"
                                                           class="text-field--input text-field--outline"
                                                           style="text-align: left;">
                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                    <span>
                                        <div class="check-form-item">
                                            <label>
                                                <div class=" typography c-body2" style="color: rgb(148, 155, 160);">
                                                    현재의 상태를 작성해주세요.
                                                </div>
                                            </label>
                                            <div class="text-field">
                                                <div class="text-field--input-wrapper">
                                                    <input id="reservation_detail"
                                                           placeholder="현재 진료를 희망하시는 이유를 간단히 작성해주세요."
                                                           name="reservation_detail"
                                                           autocomplete="off" type="text"
                                                           class="text-field--input text-field--outline"
                                                           style="text-align: left;">
                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                </div>
                                <div class="select-pg-cta-button-wrapper">
                                    <button class=" c-button select-pg-cta-button large primary full fill">
                                        예약하기
                                    </button>
                                </div>
                            </form>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="../../static/js/meet-docter-js/map-api.js"></script>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="../../static/js/meet-docter-js/reservation.js"></script>
</html>
